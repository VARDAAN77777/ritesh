{% extends 'base.html' %}
{% block content %}
<h2>All Products</h2>
<div class="row">
  {% for p in products %}
  <div class="col-md-3">
    <div class="card mb-3">
      <img src="{{ p[4] }}" class="card-img-top" height="150">
      <div class="card-body">
        <h5>{{ p[1] }}</h5>
        <p>${{ p[2] }}</p>
        <a href="/product/{{ p[0] }}" class="btn btn-sm btn-primary">View</a>
        <a href="/add_to_cart/{{ p[0] }}" class="btn btn-sm btn-success">Add to Cart</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
